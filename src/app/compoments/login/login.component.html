<div class="login-container">
  <h1>Login</h1>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Email" formControlName="email" class="form-input" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password" formControlName="password" class="form-input" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="form.invalid">Sign In</button>
  </form>

  <p class="switch-link">
    Don't have an account? <a routerLink="/signup">Register here</a>
  </p>
</div>
